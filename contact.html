  <!-- Contact form -->
  <!-- The "post" keyword will prevent user data from being treated as a string query (for that, you should use get)-->
  <form action="#" method = "post">
    <!-- the "for" keyword in label will move the cursor to the label's associated input upon click. -->
    <label for ="fullname">Name</label>

    <!-- The "id" keyword is used in this example to tie a label to a specific input form

    The "required" keyword makes the input field a form that must be filled 
    
    "name" is an important attribute, it creates a variable for the input to be stored on the server
    -->

    <input type="text" id = "fullname" name = "fullname" placeholder = "Your name" required>
    <label for ="email">E-mail</label>
    <input type = "email" id ="email" name="email" placeholder="Your email" required>
    <label for ="phone">Phone</label>
    <!-- the "tel" keyword will bring up a numeric keyboard for mobile devices-->
    <input type = "tel" id="phone" name = "phone" placeholder = "Your Phone (optional)">
    <label for = "message">Message</label>
    <!-- a "textarea" block will give you multiple blocks for which you can type into -->
    <textarea id = "message" name = "message" rows = "10"></textarea>
    <input type = "submit" value = "Send">
  </form>
